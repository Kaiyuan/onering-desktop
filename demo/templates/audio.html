<%inherit file="/demo_base.html" />

<%def name="demo_name()">Audio</%def>

<button id="start">Start play online audio</button>

<script>
    $('#start').click(function() {
        var player = new ONERING.Audio();
        player.src = "http://www.douban.com/static/test.mp3";
        player.play();
    });
</script>
